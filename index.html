<!DOCTYPE html>
<head>
<title>AnkitM252</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style type="text/css">
a{
	text-decoration: none;
}
a:hover{
	text-decoration: underline;
}

.text{
	font-family: "Comic Sans MS";
	color: black;
  	font-size: 20px;
}

body {
	text-align: center;
	background-color: white;
	margin-top: 50px;
}
img {
	border-radius: 50%;
}
</style>
	
<script type="text/javascript">
function check(){
	var date = new Date();
	var hour = date.getHours();
	var body = document.getElementsByTagName("body")[0];
	var text = document.getElementsByClassName("text");
	if(hour >= 19 || hour <= 6){
		body.style.backgroundColor = "black";
		for(i = 0; i <= text.length; i++){
			text[i].style.color = "white";
		}
	}
}
function goto(site){
	switch(site){
		case "twitter":
			window.open("http://twitter.com/AnkitM252", "_blank");
		break;
		case "github":
			window.open("http://github.com/AnkitM252", "_blank");
		break;

	}
}
</script>
</head>
<body onLoad="check()">	
	<div id="contents">
		<image src="https://pbs.twimg.com/profile_images/876817999960961026/Qd_kVW3z_400x400.jpg" height="120px" weight="120px"/>
		<h2 class="text" style="font-size: 30px;">AnkitM252</h2>

		<a class="text" onclick="goto('twitter')">Twitter</a><br>
		<a class="text" onclick="goto('github')">GitHub</a><br>
		<a class="text" onclick="alert('AnkitM252#4325')">Discord</a>
	</div>
</body>
